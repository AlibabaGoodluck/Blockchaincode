<td bg-get-user user-id="{{ logItem.user }}">
  <div class="activityTable-text">

    <!-- If the current user approved the tx -->
    <span ng-show="user.settings.id === currentUser.settings.id">
      You 
    </span>
    <span ng-hide="user.settings.id === currentUser.settings.id">
      {{ user.settings.email.email }}
    </span>

    approved a transaction initiated by 
    
    <!-- if the current user was the initiator -->
    <span ng-show="currentUser.settings.id === logItem.data.initiator">you</span>
    <span ng-hide="currentUser.settings.id === logItem.data.initiator" bg-get-user user-id="{{ logItem.data.initiator }}">{{ user.settings.email.email }}</span>

    <!-- uniform data -->
    to send {{ logItem.data.amount | bgBitcoinFormat:'name' }}
    to "<span bg-get-address-label address-id="{{ logItem.data.destinationAddress }}" wallet-id="{{ logItem.walletId }}">{{ label }}</span>" from wallet "<span bg-get-local-wallet wallet-id="{{ logItem.walletId }}">{{ label }}</span>"

    <div class="activityTable-timestamp">Approval ID: {{ logItem.target }}</div>
    <div class="activityTable-timestamp">IP Address: {{ logItem.ip }}</div>
    <div class="activityTable-timestamp">{{ logItem.prettyDate }}</div>
  </div>
</td>
